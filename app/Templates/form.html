<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Cadastro Segmento </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
<body>

        <div class='col-8 m-auto pt-2 pb-2 text-center'>
            <h1>Cadastro</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>



        <div class="col-8 m-auto pt-4 pb-2 text-center">

            <form name="form" id="form" method="POST" action="{/create/}">
                {% csrf_token %}
                <div class="form-grupo mt-2">Segmento: {{ form.segmento}}</div>
                <div class="form-grupo mt-2">Descrição: {{form.descricao_segmento}}</div>

                    <input type="submit" class="btn btn-sucess" value="Salvar">
            </form>    

        </div>
</body>

</html>
