<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Cadastro Segmento </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
<body>

        <div class='col-8 m-auto pt-2 pb-2 text-center'>
            <h1>Cadastro Segmentos</h1>
        </div>


        <div class="col-8 m-auto pt-4 pb-2 text-center">

            
            <form name="form" id="form" method="post" action="{% if db %}/updateseg/{{ db.id }}/{% else %}/create/{% endif %}">
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-grupo mt-4">Segmento: {{form.nome}}</div>                         
                
                <div class="col-8 m-auto pt-3 pb-2 text-center">
                    <input type="submit" class="btn btn-success" value="Salvar">
                    <a href="/" class="btn btn-success">Voltar</a>
                    
                </div>
            
            </form>  
        </div>  

        
</body>

</html>
